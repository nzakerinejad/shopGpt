<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to ShopGpt Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h1>Welcome to ShopGpt</h1>
    <div sec:authorize="hasAuthority('ROLE_ADMIN')">
        <h3><a th:href="@{/users}">List of Users</a></h3>
    </div>
    <h3><a th:href="@{/register}">Register</a></h3>
    <h3><a th:href="@{/login}">Login</a></h3>
    <div sec:authorize="!hasAuthority('ROLE_ADMIN')">
        <h3><a th:href="@{/conversation}">Conversation</a></h3>
        <h3><a th:href="@{/chat}">List Of Conversations</a></h3>
    </div>
</div>

</body>
</html>
